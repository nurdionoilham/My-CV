<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI UX Designer</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="Cv.css" />
</head>

<body>

    <!-- Shapes di belakang header dan hero -->
    <div class="shape s1"></div>
    <div class="shape s2"></div>
    <div class="shape round s3"></div>
    <div class="shape s4"></div>
    <div class="shape s5"></div>
    <div class="shape s6"></div>
    <div class="shape round s7"></div>

    <header>
        <div class="logo">UI UX<br>DESIGNER</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About me</a>
            <a href="#">Gallery</a>
        </nav>
        <div class="right">
            <button id="lang-toggle" class="lang-btn">EN</button>
            <button id="theme-toggle" class="theme-btn">☀️</button>
        </div>
    </header>

    <section class="hero">
        <!-- Konten utama -->
        <h1 id="hero-title">My work<br>is your best solution</h1>
        <p id="hero-desc">FIRST ORDER <span class="highlight">50% DISCOUNT</span></p>
        <div class="btn-group">
            <button class="btn-green" id="contact-btn">Contact</button>
            <button class="btn-white" id="about-btn">About me</button>
        </div>
        <div class="scroll">&#8595;</div>
        <div class="award">
            <b id="award-title">BEST DESIGNER</b><br>
            <span id="award-desc">UX and UI<br>2020</span>
        </div>
    </section>

    <!-- JS -->
    <script src="Cv.js"></script>

</body>
</html>
